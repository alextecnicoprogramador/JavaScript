<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: brown;
            color: hsl(60, 56%, 91%);
            font: normal 10px arial;
        }
    </style>
</head>
<body>
    <h1>NACIONALIDADE</h1>
    Em qual país você naceu? <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="nasc()">
    <div id="res">

    </div>
    <script>
        function nasc() {
            var nacio = window.document.getElementById('pais').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Voce nasceu no país nacio ${nacio}`
            if (nacio == 'Brasil') {
                res.innerHTML += `<p> Você é brasileiro</p>`
            } else {
                res.innerHTML += `<p> Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
